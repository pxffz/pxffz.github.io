<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>History Flooder — Edited by Pumpkin9186 (v0.2)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  /* Dark, centered UI */
  :root { --bg:#121212; --card:#1e1e1e; --accent:#ff8800; --text:#f0f0f0; }
  html, body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; }
  .container { display:flex; flex-direction:column; align-items:center; gap:16px; background:var(--card); padding:24px 32px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.5); min-width:300px; }
  h1 { font-size:1.6rem; margin:0; color:var(--accent); text-align:center; }
  .modes, .custom { display:flex; flex-direction:column; gap:10px; width:100%; }
  button { background:var(--accent); color:#121212; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; font-weight:600; transition: transform 0.15s; }
  button:hover { transform:scale(1.05); }
  button.secondary { background:#333; color:#fff; }
  label { display:flex; justify-content:space-between; align-items:center; gap:6px; }
  input[type="number"] { width:60px; padding:6px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; }
  .note { font-size:0.85rem; color:#aaa; text-align:center; margin-top:12px; }
  .footer { margin-top:12px; font-size:0.8rem; color:#888; text-align:center; }
</style>
</head>
<body>
<div class="container">
  <h1>History Flooder — Edited by Pumpkin9186</h1>

  <div class="modes">
    <button id="lightBtn">Light (1 tab)</button>
    <button id="mediumBtn">Medium (3 tabs)</button>
    <button id="heavyBtn">Heavy (5 tabs)</button>
  </div>

  <div class="custom">
    <label>
      Custom Tabs:
      <input id="customCount" type="number" min="1" max="100" value="2" />
    </label>
    <label>
      Delay (ms):
      <input id="customDelay" type="number" min="100" max="5000" value="800" />
    </label>
    <button id="customBtn" class="secondary">Start Custom</button>
  </div>

  <div class="note">
    Safe demo: Opens a few educational tabs only, sequentially. Capped for safety. Use locally.
  </div>

  <div style="margin-top:8px;">
    <strong>Last opened:</strong> <span id="lastOpened">—</span>
  </div>

  <div class="footer">v0.2</div>
</div>

<script>
const sitePool = [
  "https://www.google.com",
  "https://www.google.com/classroom",
  "https://classroom.google.com",
  "https://drive.google.com",
  "https://docs.google.com/document",
  "https://docs.google.com/spreadsheets",
  "https://docs.google.com/presentation",
  "https://docs.google.com/forms",
  "https://kahoot.it",
  "https://www.blooket.com",
  "https://quizlet.com",
  "https://www.khanacademy.org",
  "https://www.duolingo.com",
  "https://edpuzzle.com",
  "https://www.grammarly.com",
  "https://www.newsela.com",
  "https://www.turnitin.com",
  "https://nearpod.com",
  "https://www.nationalgeographic.com",
  "https://www.britannica.com",
  "https://www.typing.com",
  "https://www.socrative.com",
  "https://www.desmos.com/calculator",
  "https://scholar.google.com",
  "https://www.ck12.org",
  "https://www.readworks.org",
  "https://www.brainpop.com",
  "https://www.dictionary.com",
  "https://www.wikipedia.org",
];

function randSite(){ return sitePool[Math.floor(Math.random()*sitePool.length)]; }

async function openSequential(count, delayMs){
  const lastOpened = document.getElementById('lastOpened');
  for(let i=0;i<count;i++){
    const url = randSite();
    try { window.open(url, '_blank'); lastOpened.textContent = url; }
    catch(e){ lastOpened.textContent = 'popup blocked'; }
    await new Promise(r=>setTimeout(r, delayMs));
  }
}

// Buttons
document.getElementById('lightBtn').addEventListener('click', ()=>openSequential(1,900));
document.getElementById('mediumBtn').addEventListener('click', ()=>openSequential(3,700));
document.getElementById('heavyBtn').addEventListener('click', ()=>openSequential(5,500));

const maxCustom = 100, minDelay = 100;
document.getElementById('customBtn').addEventListener('click', ()=>{
  let count = parseInt(document.getElementById('customCount').value)||1;
  let delay = parseInt(document.getElementById('customDelay').value)||800;
  if(count<1) count=1; if(count>maxCustom) count=maxCustom;
  if(delay<minDelay) delay=minDelay;
  openSequential(count, delay);
});
</script>
</body>
</html>
