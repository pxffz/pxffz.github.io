<style>
  /* Body and Background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #f5c6f5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Lemonada', sans-serif;
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    opacity: 0.7;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10px); opacity: 0.7; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Container Menu */
  .menu {
    position: relative;
    background: rgba(250, 147, 250, 0.45);
    backdrop-filter: blur(10px);
    padding: 30px 20px 40px 20px;
    border-radius: 10px;
    border: 2px solid #fa05fa;
    box-shadow: 0 0 20px #fa05fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 280px;
  }

  /* Title */
  .menu h1 {
    margin: 0 0 15px 0;
    font-size: 24px;
    color: #ab6dab;
    text-shadow: 0 0 10px #ab6dab;
    font-weight: bold;
    animation: pulse 3s infinite;
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 10px #ab6dab; }
    50% { text-shadow: 0 0 20px #ab6dab; }
  }

  /* UV Proxy Search Form Styles */
  .search-container {

    background: rgba(250, 147, 250, 0.45);
  }
  .search-bar {
    flex: 1;
    padding: 8px 12px;
    border: 2px solid #fa05fa;
    border-radius: 6px;
    outline: none;
    font-family: 'Lemonada', sans-serif;
    font-weight: 600;
    color: #000;

  .search-bar::placeholder {
    color: #614a61;
  }
  .search-button {
    margin-left: 10px;
    padding: 8px 16px;
    font-family: 'Lemonada', sans-serif;
    font-weight: 600;
    color: #7e0b80;
    border: 2px solid #fa05fa;
    border-radius: 6px;
    background: #fa93fa;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #ea3bed;
  }
  .search-button:hover {
    transform: translateY(-3px) scale(1.05);
  }
</style>

</script>
