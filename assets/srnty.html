<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papmWl8d1OeB1knc7hkIxhX0qTCM+AX+xD0bCqu/0mHCk27x5YsjzX2pIb9uZPX7fqO+HIVF0shQQmU0Ff6pFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  /* Body and Background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #f5c6f5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Lemonada', sans-serif;
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    opacity: 0.7;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-10px); opacity: 0.7; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Container Menu */
  .menu {
    position: relative;
    background: rgba(250, 147, 250, 0.45);
    backdrop-filter: blur(10px);
    padding: 30px 20px 40px 20px;
    border-radius: 10px;
    border: 2px solid #fa05fa;
    box-shadow: 0 0 20px #fa05fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 280px;
  }

  /* Title */
  .menu h1 {
    margin: 0 0 15px 0;
    font-size: 24px;
    color: #ab6dab;
    text-shadow: 0 0 10px #ab6dab;
    font-weight: bold;
    animation: pulse 3s infinite;
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 10px #ab6dab; }
    50% { text-shadow: 0 0 20px #ab6dab; }
  }

  /* Search Bar Outer Rectangle */
  .search-outer {
    width: 100%;
    border: 2px solid #fa05fa;
    border-radius: 8px;
    padding: 4px;
    box-shadow: 0 0 15px #fa05fa;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  /* Search Input */
  .search-inner input {
    width: 100%;
    padding: 8px 12px;
    border: 2px solid #fa05fa;
    border-radius: 6px;
    outline: none;
    font-family: 'Lemonada', sans-serif;
    font-weight: 600;
    color: #000;
  }
  .search-inner input::placeholder {
    color: #614a61;
  }

  /* Enter Button */
  .enter-btn {
    margin-left: 10px;
    padding: 8px 16px;
    font-family: 'Lemonada', sans-serif;
    font-weight: 600;
    color: #7e0b80;
    border: 2px solid #fa05fa;
    border-radius: 6px;
    background: #fa93fa;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #ea3bed;
  }
  .enter-btn:hover {
    transform: translateY(-3px) scale(1.05);
  }
</style>
</head>
<body>

<!-- Sparkles -->
<script>
  const count = 50;
  for(let i=0;i<count;i++){
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.animationDuration = (2 + Math.random() * 3) + 's';
    sparkle.style.width = sparkle.style.height = (2 + Math.random() * 4) + 'px';
    sparkle.style.background = `radial-gradient(circle, white, #f06ef0)`;
    document.body.appendChild(sparkle);
  }
</script>

<div class="menu">
  <h1>ðŸŒ¸ Serenity Unbl0cker ðŸŒ¸</h1>

  <div class="search-outer">
    <div class="search-inner" style="flex:1;">
      <input type="text" placeholder="Type URL Here:" id="urlInput">
    </div>
    <button class="enter-btn" id="enterBtn">
      Enter <i class="fa-solid fa-magnifying-glass" style="color:#000;"></i>
    </button>
  </div>
</div>

<script>
  // Placeholder for future UV proxy function
  const enterBtn = document.getElementById('enterBtn');
  enterBtn.addEventListener('click', () => {
    const url = document.getElementById('urlInput').value;
    if(!url) return alert("Please type a URL");
    alert(`You typed: ${url} (UV Proxy functionality will go here)`);
  });
</script>

</body>
</html>
