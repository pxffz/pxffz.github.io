<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UNBL0CKEDZ0NE | CHRISTMAS 2025 ❄️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

:root {
  --accent: #fff;
  --bg-alpha: rgba(0,0,0,0.75);
}

html, body {
  height:100%;
  margin:0;
  background:#000;
  font-family:'Pixelify Sans', sans-serif;
  color:var(--accent);
  overflow:hidden;
  cursor:none;
}

/* Matrix Background */
canvas#matrix {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  z-index:0;
  background:#000;
}

/* Animated Fog (Snow) */
.fog {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* UI elements */
.ui {
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

#time-display {
  position:fixed;
  top:16px;
  right:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:10px;
  padding:8px 12px;
  color:#fff;
  pointer-events:none;
  text-align:right;
}

#time24, #time12 { display:block; color:#fff; }

/* Stats */
#stats-box {
  position:fixed;
  bottom:16px;
  right:16px;
  width:320px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:14px 16px;
  pointer-events:none;
  color:#fff;
}
#stats-box h2 { margin:0 0 8px 0; text-align:center; }

/* Signature */
#signature {
  position:fixed;
  top:16px;
  left:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:10px 14px;
  white-space:nowrap;
  overflow:hidden;
}
#signature .caret {
  display:inline-block;
  width:8px;
  height:16px;
  background:var(--accent);
  margin-left:8px;
  vertical-align:middle;
  animation:blink 1s step-start infinite;
}
@keyframes blink { 50% { opacity:0; } }

/* Center */
.center-controls {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:3;
  pointer-events:auto;
}
#catchphrase { color:#fff; font-size:1.6rem; margin-bottom:12px; text-transform:uppercase; }
#quote { color:#fff; font-size:1.1rem; margin-top:8px; font-style:italic; }

/* Search Form Styles */
.search-container {
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:12px;
  pointer-events:auto;
}
.search-bar {
  border-radius:25px;
  padding:10px;
  width:320px;
  font-family:inherit;
  font-size:1rem;
  border:2px solid #fff;
  background:transparent;
  color:#fff;
  outline:none;
  text-align:center;
}

/* Squircle button */
.custom-btn.btn-squircle {
  width:50px;
  height:50px;
  border-radius:20px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  transition:0.2s;
}
.custom-btn.btn-squircle:hover {
  transform:scale(1.1);
}

/* Cursor */
#custom-cursor {
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:rgba(255,255,255,0.08);
  pointer-events:none;
  z-index:5;
  transform:translate(-50%, -50%);
}

@media (max-width:420px) {
  #stats-box { width:260px; right:10px; left:10px; }
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>
<div class="fog"></div>

<div class="ui">
  <div id="time-display">
    <span id="time24">--:--:--</span>
    <span id="time12">--:--:-- --</span>
  </div>

  <div id="stats-box">
    <h2>❄️ System Info ❄️</h2>
    <div class="stat-line">Screen: <span id="screen-size"></span></div>
    <div class="stat-line">Browser: <span id="browser"></span></div>
    <div class="stat-line">Platform: <span id="platform"></span></div>
    <div class="stat-line">Language: <span id="language"></span></div>
    <div class="stat-line">CPU Cores: <span id="cpu"></span></div>
    <div class="stat-line">Timezone: <span id="timezone"></span></div>
    <div class="stat-line">Memory: <span id="memory"></span></div>
  </div>

  <div id="signature"><span id="signature-text"></span><span class="caret"></span></div>

  <div class="center-controls">
    <div id="catchphrase">UNBL0CKEDZ0NE | CHRISTMAS 2025 ❄️</div>
    <div id="quote">Let it snow in the matrix...</div>

    <div class="search-container">
      <form id="uv-form" class="search-form" onsubmit="return uvSearch(this);">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/> 
        <input id="uv-address" type="text" placeholder="Search Something or Type a URL!" class="search-bar"/>
        <button type="submit" class="custom-btn btn-squircle">❄️</button>
      </form>
    </div>
  </div>

  <div id="custom-cursor"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* MATRIX */
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let cw, ch, columns, drops, fontSize = 16, letters;
  function initMatrix() {
    cw = canvas.width = window.innerWidth;
    ch = canvas.height = window.innerHeight;
    fontSize = Math.max(12, Math.floor(Math.min(cw, ch)/60));
    letters = 'UNBL0CKEDZ0NE0123456789❄️';
    columns = Math.floor(cw / fontSize) || 1;
    drops = new Array(columns).fill(1);
    ctx.font = fontSize + 'px monospace';
  }
  initMatrix();
  window.addEventListener('resize', initMatrix);

  let lastTime = 0;
  function matrixLoop(ts) {
    if(ts - lastTime < 33){ requestAnimationFrame(matrixLoop); return; }
    lastTime = ts;
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,cw,ch);
    ctx.fillStyle = '#fff';
    for(let i=0;i<drops.length;i++){
      const text = letters.charAt(Math.floor(Math.random()*letters.length));
      ctx.fillText(text,i*fontSize,drops[i]*fontSize);
      if(drops[i]*fontSize>ch && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }
    requestAnimationFrame(matrixLoop);
  }
  requestAnimationFrame(matrixLoop);

  /* CLOCK */
  const time24El = document.getElementById('time24');
  const time12El = document.getElementById('time12');
  function tickClock(){
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    time24El.textContent = `${hh}:${mm}:${ss}`;
    let h12 = now.getHours()%12||12;
    const ampm = now.getHours()>=12?'PM':'AM';
    time12El.textContent = `${String(h12).padStart(2,'0')}:${mm}:${ss} ${ampm}`;
  }
  tickClock(); setInterval(tickClock,1000);

  /* STATS */
  document.getElementById('screen-size').textContent=`${window.screen.width}x${window.screen.height}`;
  document.getElementById('browser').textContent=navigator.userAgent;
  document.getElementById('platform').textContent=navigator.platform;
  document.getElementById('language').textContent=navigator.language;
  document.getElementById('cpu').textContent=navigator.hardwareConcurrency||'Unknown';
  document.getElementById('timezone').textContent=Intl.DateTimeFormat().resolvedOptions().timeZone;
  function updateMemory(){
    if(performance && performance.memory){
      const usedMB=(performance.memory.usedJSHeapSize/1048576).toFixed(1);
      const totalMB=(performance.memory.jsHeapSizeLimit/1048576).toFixed(1);
      document.getElementById('memory').textContent=`${usedMB} / ${totalMB} MB`;
    } else document.getElementById('memory').textContent='Unavailable';
  }
  updateMemory(); setInterval(updateMemory,2000);

  /* SIGNATURE */
  const signatureText = 'Made With Christmas Love By UNBLOCKEDZONE.';
  const sigEl = document.getElementById('signature-text');
  let si=0;
  function typeSig(){
    if(si<=signatureText.length){
      sigEl.textContent=signatureText.slice(0,si);
      si++;
      setTimeout(typeSig,40+Math.random()*60);
    }
  }
  setTimeout(typeSig,700);

  /* CURSOR */
  const cursor=document.getElementById('custom-cursor');
  document.addEventListener('mousemove',e=>{
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
  });

  /* QUOTES */
  const quotes=[
    "Let it snow in the matrix...",
    "Unblocked and festive!",
    "Snowflakes > ghosts.",
    "Code jingles all the way.",
    "Santa sees your browser."
  ];
  let qi=0;
  const quoteEl=document.getElementById('quote');
  if(quoteEl){ quoteEl.textContent=quotes[0];
    setInterval(()=>{ qi=(qi+1)%quotes.length; quoteEl.textContent=quotes[qi]; },5000);
  }

  /* UV SEARCH: Enter key triggers squircle button */
  const searchInput=document.getElementById('uv-address');
  searchInput.addEventListener('keypress', e=>{
    if(e.key==='Enter'){
      e.preventDefault();
      const form=searchInput.closest('form');
      if(form) form.requestSubmit();
    }
  });

  /* SNOW PARTICLES */
  for(let i=0;i<30;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'vw';
    p.style.animationDelay=Math.random()*6+'s';
    document.body.appendChild(p);
  }

}); // DOMContentLoaded

function uvSearch(form){
  const input=form.querySelector('#uv-address').value.trim();
  const engine=form.querySelector('#uv-search-engine').value;
  if(input){
    const url=engine.replace('%s',encodeURIComponent(input));
    window.location.href=url;
  }
  return false;
}
</script>

<script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
<script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
<script src="/active/register-sw.js" charset="UTF-8" defer></script>
<script src="/active/search.js" charset="UTF-8" defer></script>
<script src="/active/index.js" charset="UTF-8" defer></script>

</body>
</html>
