:root {
  --accent: #ff6600;
  --bg-alpha: rgba(25, 5, 0, 0.75);
  --glow: 0 0 20px #ff6600, 0 0 35px #ff3300;
}

html, body {
  height:100%;
  margin:0;
  background:#000;
  font-family:'Pixelify Sans', sans-serif;
  color:var(--accent);
  overflow:hidden;
  cursor:none;
}

/* Matrix Background */
canvas#matrix {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  z-index:0;
  background:#000;
}

/* Animated Fog */
.fog {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  background:radial-gradient(circle at 30% 50%, rgba(255,100,0,0.05), transparent 70%),
              radial-gradient(circle at 70% 60%, rgba(255,100,0,0.05), transparent 70%);
  animation:moveFog 30s infinite alternate ease-in-out;
}
@keyframes moveFog {
  0% { transform:translate(0,0) scale(1);}
  50% { transform:translate(30px, -30px) scale(1.1);}
  100% { transform:translate(-20px, 20px) scale(1);}
}

/* UI elements */
.ui {
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

#time-display {
  position:fixed;
  top:16px;
  right:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:10px;
  box-shadow:var(--glow);
  padding:8px 12px;
  text-align:right;
  pointer-events:none;
}

#time24, #time12 {
  display:block;
  color:var(--accent);
}

/* Stats */
#stats-box {
  position:fixed;
  bottom:16px;
  right:16px;
  width:320px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:14px 16px;
  box-shadow:var(--glow);
  pointer-events:none;
}
#stats-box h2 {
  margin:0 0 8px 0;
  color:#fff;
  text-align:center;
  text-shadow:var(--glow);
}
.stat-line { margin:6px 0; }

/* Signature */
#signature {
  position:fixed;
  top:16px;
  left:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:10px 14px;
  box-shadow:var(--glow);
  white-space:nowrap;
  overflow:hidden;
}
#signature .caret {
  display:inline-block;
  width:8px;
  height:16px;
  background:var(--accent);
  margin-left:8px;
  vertical-align:middle;
  animation:blink 1s step-start infinite;
}
@keyframes blink { 50% { opacity:0; } }

/* Center */
.center-controls {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:3;
  pointer-events:auto;
}
#catchphrase {
  color:var(--accent);
  font-size:1.6rem;
  margin-bottom:12px;
  text-shadow:var(--glow);
  text-transform:uppercase;
}
#quote {
  color:#fff;
  font-size:1.1rem;
  margin-top:8px;
  font-style:italic;
  text-shadow:0 0 12px #ff3300;
}

/* Search Form Styles */
.search-container {
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:12px;
}
.search-bar {
  border-radius:25px;
  padding:10px;

  border:2px solid var(--accent);
  background:transparent;
  color:#fff;
  outline:none;
  text-align:center;
  box-shadow:0 0 15px #ff6600;
}
.search-button {
  border-radius:12px;
  padding:10px 14px;
  background:var(--accent);
  border:none;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
.search-button:hover {
  background:#ffa64d;
  box-shadow:var(--glow);
  transform:scale(1.1);
}

/* Halloween Floating Particles */
.particle {
  position:fixed;
  width:4px;
  height:4px;
  background:#ff6600;
  border-radius:50%;
  opacity:0.6;
  animation:floatParticle 6s linear infinite;
}
@keyframes floatParticle {
  0% { transform:translateY(100vh) translateX(0); opacity:0.1; }
  50% { opacity:0.9; }
  100% { transform:translateY(-20vh) translateX(20px); opacity:0; }
}

/* Cursor */
#custom-cursor {
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:rgba(255,102,0,0.08);
  pointer-events:none;
  z-index:5;
  transform:translate(-50%, -50%);
  box-shadow:0 0 20px #ff6600;
  animation:pulse 1s infinite alternate;
}
@keyframes pulse {
  from { transform:translate(-50%,-50%) scale(1); opacity:1; }
  to { transform:translate(-50%,-50%) scale(1.4); opacity:0.6; }
}

@media (max-width:420px) {
