  <script>
    /*********** MATRIX BACKGROUND ***********/
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let cw, ch, columns, drops, fontSize = 16, letters;

    function initMatrix() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
      fontSize = Math.max(12, Math.floor(Math.min(cw, ch) / 60));
      letters = 'UNBL0CKEDZ0NE0123456789@#$%&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      columns = Math.floor(cw / fontSize);
      drops = Array(columns).fill(1);
      ctx.font = fontSize + 'px monospace';
    }
    initMatrix();
    window.addEventListener('resize', initMatrix);

    let lastTime = 0;
    function matrixLoop(ts) {
      if (ts - lastTime < 33) { requestAnimationFrame(matrixLoop); return; }
      lastTime = ts;
      ctx.fillStyle = 'rgba(0,0,0,0.06)';
      ctx.fillRect(0,0,cw,ch);
      ctx.fillStyle = '#fff'; // White matrix
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > ch && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(matrixLoop);
    }
    requestAnimationFrame(matrixLoop);

    /*********** CLOCK ***********/
    const timeEl = document.getElementById('time-display');
    function tickClock(){
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      timeEl.textContent = `${hh}:${mm}:${ss}`;
    }
    tickClock(); setInterval(tickClock, 1000);

    /*********** STATS ***********/
    document.getElementById('screen-size').textContent = `${window.screen.width}x${window.screen.height}`;
    document.getElementById('browser').textContent = navigator.userAgent || 'Unknown';
    document.getElementById('platform').textContent = navigator.platform || 'Unknown';
    document.getElementById('language').textContent = navigator.language || 'Unknown';
    document.getElementById('cpu').textContent = navigator.hardwareConcurrency || 'Unknown';
    document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

    function updateMemory(){
      if (performance && performance.memory) {
        const usedMB = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
        const totalMB = (performance.memory.jsHeapSizeLimit / 1048576).toFixed(1);
        document.getElementById('memory').textContent = `${usedMB} / ${totalMB} MB`;
      } else {
        document.getElementById('memory').textContent = 'Unavailable';
      }
    }
    updateMemory(); setInterval(updateMemory, 2000);

    /*********** SIGNATURE ***********/

      if(si <= signatureText.length){
        sigEl.textContent = signatureText.slice(0, si);
        si++;
        setTimeout(typeSig, 40 + Math.random()*60);
      }
    }
    setTimeout(typeSig, 700);

    /*********** CUSTOM CURSOR ***********/
    const cursor = document.getElementById('custom-cursor');

      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    /*********** UV PROXY SEARCH ***********/
    function uvSearch(form) {
        const input = form.querySelector('#uv-address').value.trim();
        const engine = form.querySelector('#uv-search-engine').value;
        if(input) {
            const url = engine + encodeURIComponent(input);
            window.location.href = url; // opens in same page via UV proxy
        }
        return false; // prevent default form submit
