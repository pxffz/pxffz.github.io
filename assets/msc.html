<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Music Player</title>
<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        text-shadow: 0 0 20px #0ff;
    }

    .controls button {
        background: black;
        border: 2px solid #0ff;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px #0ff;
    }

    .controls button:hover {
        box-shadow: 0 0 20px #0ff;
        transform: scale(1.1);
    }

    #repeatBtn.active {
        animation: pulse 1s infinite;
        box-shadow: 0 0 20px white;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 10px white; }
        50% { box-shadow: 0 0 25px white; }
        100% { box-shadow: 0 0 10px white; }
    }

    #visualizer {
        width: 100%;
        height: 120px;
        display: flex;
        gap: 8px;
        margin-top: 25px;
    }

    .bar {
        flex: 1;
        background: white;
        border-radius: 50px;
        opacity: 0.8;
        box-shadow: 0 0 15px white;
    }

    #songList button {
        background: #111;
        border: 2px solid #0ff;
        margin: 5px;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 8px #0ff;
        transition: 0.2s;
    }

    #songList button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #0ff;
    }

    .addSongBox input {
        padding: 8px;
        margin: 5px;
        width: 80%;
        border-radius: 6px;
        border: 2px solid #0ff;
        background: #111;
        color: white;
    }

    .addSongBox button {
        background: black;
        border: 2px solid #0ff;
        padding: 8px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 8px;
        box-shadow: 0 0 10px #0ff;
    }
</style>
</head>
<body>
<h1>üî• Neon Music Player üî•</h1>

<audio id="player"></audio>

<div class="controls">
    <button id="playPause">‚èØÔ∏è</button>
    <button id="speedDown">üê¢ -5%</button>
    <button id="speedUp">‚ö° +5%</button>
    <button id="repeatBtn">üîÅ</button>
</div>

<br>
<label>Volume: 0 - 1500</label>
<input type="range" id="volume" min="0" max="1500" value="500"><br>

<label>Bass Boost: 0 - 75</label>
<input type="range" id="bass" min="0" max="75" value="0"><br>

<h2>üéµ Song List</h2>
<div id="songList"></div>

<h2>Add Your Own Song</h2>
<div class="addSongBox">
    <input id="songName" placeholder="Song Name">
    <input id="songURL" placeholder="Direct MP3 Link">
    <button onclick="addNewSong()">Add Song</button>
</div>

<div id="visualizer"></div>

<script>
const player = document.getElementById('player');
const songListDiv = document.getElementById('songList');
const repeatBtn = document.getElementById('repeatBtn');
let repeatOn = false;

let songs = [
    { name: "SOL VIBRA - DJ ZAREK", url: "https://dl.dropboxusercontent.com/scl/fi/yhld02nhkv67ybatemdzy/SOL-VIBRA-Slowed-DJ-Zarek.mp3?rlkey=sy5qtggjtiu0o52bq9an5qufc&st=emcx226l&dl=0" },
    { name: "BANGERANG - SKRILLEX", url: "https://dl.dropboxusercontent.com/scl/fi/rtia97mai2ad1aq2ubsli/SKRILLEX-Bangarang-feat.-Sirah-Official-Music-Video-Skrillex.mp3?rlkey=t08e51k2s2u28mi90pfv3jyhq&st=j6bu3i2w&dl=0" },
    { name: "MURDER ON MY MIND - YNW MELLY", url: "https://dl.dropboxusercontent.com/scl/fi/6o75o7ad2z9ivhmxf8zt9/YNW-Melly-Murder-On-My-Mind-Official-Video-YNW-Melly.mp3?rlkey=97e7gwygwanqrpovx60sn7jwm&st=i4pobosa&dl=0" }
];

function loadSongs() {
    songListDiv.innerHTML = "";
    songs.forEach((song, index) => {
        const btn = document.createElement("button");
        btn.textContent = song.name;
        btn.onclick = () => playSong(index);
        songListDiv.appendChild(btn);
    });
}

function playSong(index) {
    player.src = songs[index].url;
    player.play();
}

document.getElementById('playPause').onclick = () => {
    if (player.paused) player.play(); else player.pause();
};

document.getElementById('speedUp').onclick = () => player.playbackRate += 0.05;
document.getElementById('speedDown').onclick = () => player.playbackRate -= 0.05;

document.getElementById('volume').oninput = (e) => player.volume = e.target.value / 1500;

document.getElementById('bass').oninput = (e) => {
    player.style.filter = `bass-boost(${e.target.value}dB)`;
};

repeatBtn.onclick = () => {
    repeatOn = !repeatOn;
    player.loop = repeatOn;
    repeatBtn.classList.toggle("active", repeatOn);
};

function addNewSong() {
    let name = document.getElementById('songName').value;
    let url = document.getElementById('songURL').value;
    if (!name || !url) return alert("Enter name & MP3 URL!");

    songs.push({ name, url });
    loadSongs();
}

// Build visualizer bars
const visualizer = document.getElementById('visualizer');
for (let i = 0; i < 30; i++) {
    let bar = document.createElement('div');
    bar.className = 'bar';
    visualizer.appendChild(bar);
}

setInterval(() => {
    document.querySelectorAll('.bar').forEach(bar => {
        bar.style.height = Math.random() * 120 + 'px';
    });
}, 70);

loadSongs();
</script>
</body>
</html>
