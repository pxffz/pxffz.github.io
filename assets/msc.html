<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VYRT MUSIC</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #000;
    color: white;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

#player {
    background: rgba(20,20,20,0.9);
    border: 1px solid white;
    border-radius: 15px;
    padding: 20px;
    width: 420px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#songInfo {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
}

#controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
}

button {
    padding: 10px 14px;
    border-radius: 8px;
    border: 2px solid white;
    background: black;
    color: white;
    cursor: pointer;
    font-size: 17px;
    transition: 0.2s;
}
button:hover {
    background: #222;
}

#repeat.on {
    animation: pulse 1s infinite alternate;
    box-shadow: 0 0 20px white;
}
@keyframes pulse {
    0% { box-shadow: 0 0 8px white; }
    100% { box-shadow: 0 0 30px white; }
}

input[type="range"] { width: 120px; }

#progressContainer {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 5px;
    margin-bottom: 10px;
    cursor: pointer;
}
#progressBar {
    height: 6px;
    width: 0%;
    background: white;
    border-radius: 5px;
}

#visualizer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 200px;
    display: flex;
    gap: 4px;
    align-items: flex-end;
}
.bar {
    width: 10px;
    background: white;
    border-radius: 5px;
    opacity: 0.7;
    box-shadow: 0 0 15px white;
}
</style>
</head>
<body>

<div id="player">
    <div id="songInfo">Loading...</div>
    <select id="songSelect"></select>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="controls">
        <button id="playPause">‚èØÔ∏è</button>
        <button id="speedDown">üêå -5%</button>
        <button id="speedUp">‚ö° +5%</button>
        <button id="repeat">üîÅ</button>
    </div>

    <div>üîä Volume</div>
    <input id="volumeSlider" type="range" min="0" max="1500" value="500">

    <div style="margin-top:10px;">üéöÔ∏è Bass Boost</div>
    <input id="bassSlider" type="range" min="0" max="25" value="0">
</div>

<div id="visualizer"></div>
<audio id="audio"></audio>

<script>
const audio = document.getElementById("audio");
const songInfo = document.getElementById("songInfo");
const progressBar = document.getElementById("progressBar");
const progressContainer = document.getElementById("progressContainer");
const playPause = document.getElementById("playPause");
const speedUp = document.getElementById("speedUp");
const speedDown = document.getElementById("speedDown");
const repeatBtn = document.getElementById("repeat");
const volumeSlider = document.getElementById("volumeSlider");
const bassSlider = document.getElementById("bassSlider");
const songSelect = document.getElementById("songSelect");

// AUDIO CONTEXT & BASS
const ctx = new AudioContext();
const track = ctx.createMediaElementSource(audio);
const bass = ctx.createBiquadFilter();
bass.type = "lowshelf";
bass.frequency.value = 200; // low freq for bass
track.connect(bass).connect(ctx.destination);

// ONLY OWNER EDITS THIS LIST
const songs = [
    { name: "LV Sandals - EsDeeKid", url: "https://dl.dropboxusercontent.com/scl/fi/z4s0sarye7m5pgspuyv00/EsDeeKid-Fakemink-Rico-Ace-LV-Sandals-EsDeeKid.mp3?rlkey=ajgwmtcr2wmom23rh8qfv840e&st=4m78ky7x&dl=0" },
    { name: "Obsession - PhreshBoySwag", url: "https://dl.dropboxusercontent.com/scl/fi/4xjivd5abjpz01s0uyfr1/obsessed-phreshboyswag.mp3?rlkey=42ld4d5zn8cam72muzhwqfnkv&st=nlrji360&dl=0" },
    { name: "Inspire - PhreshBoySwag", url: "https://dl.dropboxusercontent.com/scl/fi/zo23wfm9o73z09rtn37wx/inspire-phreshboyswag.mp3?rlkey=fslyyfnjimf1bamq514oqohlx&st=gxql7xro&dl=0" }
];

function loadSongList() {
    songSelect.innerHTML = '';
    songs.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = song.name;
        songSelect.appendChild(option);
    });
}

songSelect.onchange = () => loadSong(songSelect.value);
function loadSong(index) {
    audio.src = songs[index].url;
    songInfo.textContent = songs[index].name;
    audio.play();
    ctx.resume();
}

loadSongList();
loadSong(0);

playPause.onclick = () => { if(audio.paused) audio.play(); else audio.pause(); };
speedUp.onclick = () => audio.playbackRate += 0.05;
speedDown.onclick = () => audio.playbackRate -= 0.05;
repeatBtn.onclick = () => { audio.loop = !audio.loop; repeatBtn.classList.toggle("on"); };
volumeSlider.oninput = () => audio.volume = volumeSlider.value/1500;
bassSlider.oninput = () => bass.gain.value = bassSlider.value;

// Visualizer
const visualizer = document.getElementById('visualizer');
for(let i=0;i<30;i++){const b=document.createElement('div');b.className='bar';visualizer.appendChild(b);}
setInterval(()=>{document.querySelectorAll('.bar').forEach(b=>b.style.height=Math.random()*200+'px');},50);
</script>

</body>
</html>
