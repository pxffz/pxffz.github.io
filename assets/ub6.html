  <style>
    body, html {
      margin: 0;

    }
    #intro-overlay {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .search-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    #search-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      outline: none;
    }
    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: black;
      transition: background 0.3s;
    }
    #search-button:hover {
      background: #ccc;
    }
    #main-iframe {
      width: 100vw;

  </style>

<body>

  <div id="intro-overlay">
    <h1>TYPE SOMETHING IN ðŸ’«</h1>
    <div class="search-container">
      <input id="search-input" placeholder="Type a URL" class="search-bar"/>
      <button id="search-button">Search</button>
    </div>
  </div>

  <iframe id="main-iframe"></iframe>

  <script>
    const iframe = document.getElementById('main-iframe');
    const searchInput = document.getElementById('search-input');
    const overlay = document.getElementById('intro-overlay');

    function doSearch() {
      let url = searchInput.value.trim();
      if (!url) return;

      // add protocol if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // encode and proxy
      const proxiedUrl = `https://pxffz.github.io/active/go/hvtrs?url=${encodeURIComponent(url)}`;

      // set iframe
      iframe.src = proxiedUrl;
      iframe.style.display = 'block';

      // hide overlay
      overlay.style.display = 'none';
    }

    document.getElementById('search-button').addEventListener('click', doSearch);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doSearch();
    });
  </script>
