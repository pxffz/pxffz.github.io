<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US5 Proxy Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Comfortaa', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Centered title */
    #welcome-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      text-align: center;
      color: #fff;
      z-index: 10;
    }

    /* Search bar */
    .search-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 20;
    }

    .search-bar {
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: #1a73e8;
      color: #fff;
      transition: 0.3s;
    }

    .search-button:hover {
      background: #155ab6;
    }

    /* iframe */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="welcome-title">TYPE SOMETHING IN ðŸ’«</div>

  <div class="search-container">
    <input id="search-input" type="text" placeholder="Type a URL or search term" class="search-bar">
    <button id="search-btn" class="search-button">Search</button>
  </div>

  <iframe id="main-iframe"></iframe>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const iframe = document.getElementById('main-iframe');
    const welcomeTitle = document.getElementById('welcome-title');

    const PROXY_PREFIX = 'https://pxffz.github.io/active/go/';

    function loadProxiedURL() {
      let url = searchInput.value.trim();
      if (!url) return;

      // Hide welcome title
      welcomeTitle.style.display = 'none';

      // Ensure it's properly proxied
      const proxied = PROXY_PREFIX + encodeURIComponent(url);

      iframe.style.display = 'block';
      iframe.src = proxied;
    }

    searchBtn.addEventListener('click', loadProxiedURL);
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') loadProxiedURL();
    });
  </script>

</body>
</html>
