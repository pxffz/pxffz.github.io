<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPDðŸ’«</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Comfortaa', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container {
      display: flex;
      gap: 10px;
      width: 80%;
      max-width: 500px;
    }

    .search-bar {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-button:hover {
      background-color: #00cc00;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="main-title">TYPE SOMETHING IN ðŸ’«</h1>
  <div class="search-container">
    <input type="text" id="search-input" class="search-bar" placeholder="Type a URL or search term...">
    <button class="search-button" id="search-btn">Search</button>
  </div>
  <iframe id="result-frame"></iframe>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const iframe = document.getElementById('result-frame');
    const title = document.getElementById('main-title');

    searchBtn.addEventListener('click', () => {
      let url = searchInput.value.trim();
      if (!url) return;

      // If it doesn't start with http/https, treat it as a search query
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
      }

      // Apply proxy
      const proxied = 'https://pxffz.github.io/active/go/hvtrs?url=' + encodeURIComponent(url);

      // Hide title and search bar
      title.style.display = 'none';
      document.querySelector('.search-container').style.display = 'none';

      // Load iframe
      iframe.src = proxied;
      iframe.style.display = 'block';
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>

  <!-- Keep all your proxies and external scripts exactly where you want them (end of body) -->
  <script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
  <script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
  <script src="/active/register-sw.js" charset="UTF-8" defer></script>
  <script src="/active/search.js" charset="UTF-8" defer></script>
  <script src="/active/index.js" charset="UTF-8" defer></script>
</body>
</html>
