<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Spinner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .spinner-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #333;
    }

    .spinner {
      width: 100%;
      height: 100%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      border: 1px solid #fff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      font-weight: bold;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="spinner-container">
    <div class="spinner" id="spinner">
      <!-- Segments will be injected here -->
    </div>
  </div>
  <button onclick="spin()">Spin!</button>

  <script>
    const items = [
      { color: '#e74c3c', label: 'Red' },
      { color: '#3498db', label: 'Blue' },
      { color: '#2ecc71', label: 'Green' },
      { color: '#f1c40f', label: 'Yellow' },
      { color: '#9b59b6', label: 'Purple' },
      { color: '#e67e22', label: 'Orange' }
    ];

    const spinner = document.getElementById('spinner');
    const segmentAngle = 360 / items.length;

    // Create spinner segments
    items.forEach((item, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.backgroundColor = item.color;
      segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(-${90 - segmentAngle}deg)`;
      segment.innerText = item.label;
      spinner.appendChild(segment);
    });

    function spin() {
      const randomDegrees = Math.floor(Math.random() * 360 + 360 * 5); // 5 spins + random
      spinner.style.transform = `rotate(${randomDegrees}deg)`;
    }
  </script>

</body>
</html>
