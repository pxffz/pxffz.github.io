<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonSec V3 Deobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonSec V3 Lua Deobfuscator</h1>
        <div class="input-section">
            <div class="label">Paste Obfuscated Lua Code (MoonSec V3):</div>
            <textarea id="inputCode" placeholder="Paste your obfuscated Lua code here..."></textarea>
        </div>
        <button onclick="deobfuscate()">Deobfuscate</button>
        <div class="output-section">
            <div class="label">Deobfuscated Code:</div>
            <textarea id="outputCode" readonly placeholder="Deobfuscated code will appear here..."></textarea>
            <div id="errorMessage" class="error">An error occurred during deobfuscation. Please check your input code.</div>
        </div>
    </div>

    <script>
        function deobfuscate() {
            const inputCode = document.getElementById('inputCode').value.trim();
            const outputCodeElement = document.getElementById('outputCode');
            const errorMessageElement = document.getElementById('errorMessage');

            if (!inputCode) {
                errorMessageElement.style.display = 'block';
                errorMessageElement.textContent = 'Please enter some code to deobfuscate.';
                outputCodeElement.value = '';
                return;
            }

            try {
                errorMessageElement.style.display = 'none';
                const deobfuscated = processMoonSecV3(inputCode);
                outputCodeElement.value = deobfuscated;
            } catch (e) {
                errorMessageElement.style.display = 'block';
                errorMessageElement.textContent = 'Error during deobfuscation: ' + e.message;
                outputCodeElement.value = '';
            }
        }

        function processMoonSecV3(code) {
            // Step 1: Basic string decryption (MoonSec often encodes strings as byte arrays or tables)
            code = decryptStrings(code);

            // Step 2: Simplify variable names (MoonSec uses random, long variable names)
            code = simplifyVariables(code);

            // Step 3: Unwrap simple control flow obfuscation (e.g., unnecessary jumps or loops)
            code = unwrapControlFlow(code);

            // Step 4: Clean up formatting for readability
            code = formatCode(code);

            return code;
        }

        function decryptStrings(code) {
            // This function attempts to detect and decode string tables or byte arrays
            // MoonSec V3 often stores strings as tables like {104, 101, 108, 108, 111} for "hello"
            const stringTablePattern = /\{(?:\d+,?\s*)+\}/g;
            return code.replace(stringTablePattern, (match) => {
                try {
                    // Extract numbers from the table
                    const numbers = match.match(/\d+/g).map(Number);
                    // Convert to characters
                    let decoded = '';
                    for (let num of numbers) {
                        decoded += String.fromCharCode(num);
                    }
                    return `"${decoded}"`;
                } catch (e) {
                    return match; // Return unchanged if decoding fails
                }
            });
        }

        function simplifyVariables(code) {
            // MoonSec uses long, random variable names. Replace them with shorter ones like v1, v2, etc.
            const varPattern = /[a-zA-Z_][a-zA-Z0-9_]{10,}/g; // Match long variable names (10+ chars)
            const usedVars = new Set();
            let varCounter = 1;

            return code.replace(varPattern, (match) => {
                if (usedVars.has(match)) return match;
                const newVar = `v${varCounter++}`;
                usedVars.add(match);
                // Return the new short name
                return newVar;
            });
        }

        function unwrapControlFlow(code) {
            // Simplify redundant control flow (e.g., unnecessary while loops or if statements)
            // This is a basic approach; MoonSec V3 often uses VM-based control flow which is harder to reverse
            const redundantLoopPattern = /while\s+true\s+do\s+break\s+end/g;
            code = code.replace(redundantLoopPattern, '');
            return code;
        }

        function formatCode(code) {
            // Basic formatting to make the code readable (indentation and line breaks)
            let formatted = '';
            let indentLevel = 0;
            const indentSize = 2;
            const lines = code.split('\n');

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                if (line.includes('end') || line.includes('else') || line.includes('elseif')) {
                    indentLevel--;
                }

                formatted += ' '.repeat(indentLevel * indentSize) + line + '\n';

                if (line.includes('do') || line.includes('then') || line.includes('function')) {
                    indentLevel++;
                }
            }

            return formatted;
        }
    </script>
</body>
</html>
