<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonSec V3 Deobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoonSec V3 Lua Deobfuscator</h1>
        <div class="input-section">
            <div class="label">Paste Obfuscated Lua Code (MoonSec V3):</div>
            <textarea id="inputCode" placeholder="Paste your obfuscated Lua code here..."></textarea>
        </div>
        <button onclick="deobfuscate()">Deobfuscate</button>
        <div class="output-section">
            <div class="label">Deobfuscated Code:</div>
            <textarea id="outputCode" readonly placeholder="Deobfuscated code will appear here..."></textarea>
            <div id="errorMessage" class="error">An error occurred during deobfuscation. Please check your input code.</div>
        </div>
    </div>

    <script>
        function deobfuscate() {
            const inputCode = document.getElementById('inputCode').value.trim();
            const outputCodeElement = document.getElementById('outputCode');
            const errorMessageElement = document.getElementById('errorMessage');

            if (!inputCode) {
                errorMessageElement.style.display = 'block';
                errorMessageElement.textContent = 'Please enter some code to deobfuscate.';
                outputCodeElement.value = '';
                return;
            }

            try {
                errorMessageElement.style.display = 'none';
                const deobfuscated = processMoonSecV3(inputCode);
                outputCodeElement.value = deobfuscated;
            } catch (e) {
                errorMessageElement.style.display = 'block';
                errorMessageElement.textContent = 'Error during deobfuscation: ' + e.message;
                outputCodeElement.value = '';
            }
        }

        function processMoonSecV3(code) {
            // Handle very long scripts by limiting processing if necessary
            if (code.length > 1000000) {
                throw new Error("Input code is too long. Please limit to 1MB or less for processing.");
            }

            // Step 1: Basic string decryption
            code = decryptStrings(code);

            // Step 2: Simplify variable names
            code = simplifyVariables(code);

            // Step 3: Unwrap simple control flow obfuscation
            code = unwrapControlFlow(code);

            // Step 4: Clean up formatting for readability
            code = formatCode(code);

            return code;
        }

        function decryptStrings(code) {
            // Detect and decode string tables or byte arrays
            const stringTablePattern = /\{(?:\d+,?\s*)+\}/g;
            return code.replace(stringTablePattern, (match) => {
                try {
                    const numbers = match.match(/\d+/g).map(Number);
                    let decoded = '';
                    for (let num of numbers) {
                        decoded += String.fromCharCode(num);
                    }
                    return `"${decoded}"`;
                } catch (e) {
                    return match;
                }
            });
        }

        function simplifyVariables(code) {
            // Replace long variable names with shorter ones
            const varPattern = /[a-zA-Z_][a-zA-Z0-9_]{10,}/g;
            const usedVars = new Map();
            let varCounter = 1;

            return code.replace(varPattern, (match) => {
                if (!usedVars.has(match)) {
                    usedVars.set(match, `v${varCounter++}`);
                }
                return usedVars.get(match);
            });
        }

        function unwrapControlFlow(code) {
            // Simplify redundant control flow
            const redundantLoopPattern = /while\s+true\s+do\s+break\s+end/g;
            code = code.replace(redundantLoopPattern, '');
            return code;
        }

        function formatCode(code) {
            // Basic formatting with safeguard for negative indentation
            let formatted = '';
            let indentLevel = 0;
            const indentSize = 2;
            const lines = code.split('\n');

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Decrease indent for closing blocks, but ensure it doesn't go negative
                if (line.includes('end') || line.includes('else') || line.includes('elseif')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }

                // Add indentation, prevent invalid count errors
                try {
                    formatted += ' '.repeat(indentLevel * indentSize) + line + '\n';
                } catch (e) {
                    formatted += line + '\n'; // Fallback if repeat fails
                }

                // Increase indent for opening blocks
                if (line.includes('do') || line.includes('then') || line.includes('function')) {
                    indentLevel++;
                }
            }

            return formatted;
        }
    </script>
</body>
</html>
