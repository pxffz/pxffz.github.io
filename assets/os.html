<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS Proxy Cloak</title>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://cdn.wallpapersafari.com/24/7/cQEXad.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Taskbar */
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(90deg, rgba(75,0,130,0.7), rgba(147,112,219,0.7));
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }

  .taskbar button {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    margin-right: 10px;
  }

  /* Settings Window */
  .settings-window {
    position: fixed;
    bottom: 60px;
    left: 20px;
    width: 300px;
    height: 200px;
    background: linear-gradient(180deg, rgba(75,0,130,0.7), rgba(147,112,219,0.7));
    backdrop-filter: blur(5px);
    border: 2px solid #b000e0;
    display: none;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 8px;
  }

  .settings-window h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .category {
    margin-top: 10px;
  }

  .category button {
    background: rgba(255,255,255,0.2);
    border: 1px solid #b000e0;
    color: white;
    margin: 5px 0;
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Taskbar -->
<div class="taskbar">
  <button id="settingsBtn"><i class="fa-solid fa-circle-user" style="color: #b000e0;"></i></button>
</div>

<!-- Settings Window -->
<div class="settings-window" id="settingsWindow">
  <h3>Settings</h3>
  <div class="category">
    <p>Pick Which Cloak:</p>
    <button id="cloakAbout">about:blank</button>
    <button id="cloakBlob">blob</button>
  </div>
</div>

<script>
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsWindow = document.getElementById('settingsWindow');

  // Toggle settings window
  settingsBtn.addEventListener('click', () => {
    settingsWindow.style.display = settingsWindow.style.display === 'block' ? 'none' : 'block';
  });

  function cloak(type) {
    const oldURL = window.location.href;

    if (type === 'about') {
      // Change current tab to clever.com
      window.location.href = 'https://www.clever.com/';
      // Open a new tab with the old URL
      window.open(oldURL, '_blank');
    }

    if (type === 'blob') {
      // Change current tab to blob URL
      window.location.href = `blob:${oldURL}`;
      // Open a new tab with the old URL
      window.open(oldURL, '_blank');
    }
  }

  document.getElementById('cloakAbout').addEventListener('click', () => cloak('about'));
  document.getElementById('cloakBlob').addEventListener('click', () => cloak('blob'));
</script>

</body>
</html>
