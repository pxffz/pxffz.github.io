<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Proxy</title>
  <style>
    /* Full-page background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.wallpapersafari.com/24/7/cQEXad.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      color: white;
    }

    /* URL bar / input */
    .url-bar {
      flex: 1;
      margin-right: 10px;
    }

    .url-bar input {
      width: 100%;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .url-bar button {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* Proxy window */
    .proxy-window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: calc(100% - 100px);
      height: calc(100% - 100px);
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
      display: none;
    }

    .proxy-window iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Proxy Window -->
  <div class="proxy-window" id="proxyWindow">
    <iframe id="proxyFrame" src=""></iframe>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="url-bar">
      <input type="text" id="urlInput" placeholder="Enter website URL">
    </div>
    <button onclick="openProxy()">Open</button>
  </div>

  <script>
    function openProxy() {
      const url = document.getElementById('urlInput').value;
      if (!url) return;
      const proxyWindow = document.getElementById('proxyWindow');
      const proxyFrame = document.getElementById('proxyFrame');
      // Example proxy: use your own server-side proxy if needed
      proxyFrame.src = url;
      proxyWindow.style.display = 'block';
    }
  </script>
</body>
</html>
