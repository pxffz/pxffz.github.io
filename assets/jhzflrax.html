<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Proxy iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- iFrame that loads a site through your UV Proxy -->
  <iframe id="uv-frame" src="https://vscode.dev/"></iframe>

  <!-- UV Scripts -->
  <script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
  <script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
  <script src="/active/register-sw.js" charset="UTF-8" defer></script>
  <script src="/active/search.js" charset="UTF-8" defer></script>
  <script src="/active/index.js" charset="UTF-8" defer></script>
</body>
</html>
