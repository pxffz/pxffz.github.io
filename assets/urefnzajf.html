<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UB GAMES Proxy</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Title */
    .title {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 3em;
        color: white;
        text-shadow: 0 0 10px white;
    }

    /* Search Bar */
    .search-container {
        position: absolute;
        bottom: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .search-bar {
        padding: 10px 20px;
        border-radius: 20px;
        border: 2px solid white;
        outline: none;
        font-size: 1em;
        background: transparent;
        color: white;
        box-shadow: 0 0 10px white;
    }

    .search-button {
        padding: 10px 20px;
        border-radius: 10px;
        border: 2px solid white;
        background: transparent;
        color: white;
        cursor: pointer;
        font-size: 0.9em;
        box-shadow: 0 0 10px white;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .search-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px white;
    }

    /* Clock */
    .clock {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border: 2px solid white;
        border-radius: 10px;
        box-shadow: 0 0 10px white;
        font-size: 1em;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .clock:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px white;
    }
</style>
</head>
<body>

<div class="title">UB GAMES</div>

<!-- UV Proxy Search Form -->
<div class="search-container">
  <form id="uv-form" class="search-form" onsubmit="return uvSearch(this);">
    <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/> 
    <input id="uv-address" type="text" placeholder="Search Something or Type a URL!" class="search-bar"/>
    <button type="submit" class="search-button">Search</button>
  </form>
</div>

<!-- Dummy uvSearch function so UV scripts can intercept -->
<script>
  function uvSearch(form) {
    // keep this empty â€” UV scripts will handle the submission
    return false;
  }
</script>

<div class="clock" id="clock"></div>

<script>
    // Sparkles
    const sparkleCount = 100;
    for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.animationDuration = (3 + Math.random() * 5) + 's';
        sparkle.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(sparkle);
    }

    // Clock
    function updateClock() {
        const now = new Date();
        const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        const day = days[now.getDay()];
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${day} ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

<!-- UV Scripts -->
<script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
<script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
<script src="/active/register-sw.js" charset="UTF-8" defer></script>
<script src="/active/search.js" charset="UTF-8" defer></script>
<script src="/active/index.js" charset="UTF-8" defer></script>

</body>
</html>
