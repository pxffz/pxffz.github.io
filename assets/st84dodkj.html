function generateAllSections() {
  const allChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const filesByChar = {};
  allChars.forEach(c => filesByChar[c] = []);
  files.forEach(f => {
    const lower = f.toLowerCase();
    if (lower.startsWith('cl')) {
      const first = lower[2]?.toUpperCase();
      if (filesByChar[first]) filesByChar[first].push(f);
    }
  });

  const container = document.getElementById('sections-container');
  allChars.forEach(c => {
    const sec = document.createElement('div');
    sec.className = 'letter-section';
    sec.id = `section-${c}`;

    const header = document.createElement('div');
    header.className = 'letter-header';
    header.textContent = c;
    sec.appendChild(header);

    const buttons = document.createElement('div');
    buttons.className = 'buttons-container';

    if (filesByChar[c].length) {
      filesByChar[c].forEach(f => {
        const btn = document.createElement('input');
        btn.type = 'button';
        btn.value = f;
        btn.onclick = () => {
          fetch(`https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/${f}.html?t=${Date.now()}`)
            .then(r => r.text())
            .then(t => {
              const w = window.open("about:blank", "_blank");
              if (w) {
                w.document.open();
                w.document.write(t);
                w.document.close();
              }
            }).catch(e => alert('Failed to load: '+f));
        };
        buttons.appendChild(btn);
      });
    } else {
      const msg = document.createElement('div');
      msg.className = 'empty-message';
      msg.textContent = 'No files';
      buttons.appendChild(msg);
    }

    sec.appendChild(buttons);
    container.appendChild(sec);
  });

  generateSidebar(allChars, filesByChar);
}

function generateSidebar(chars, filesByChar) {
  const bar = document.getElementById('sidebar');
  chars.forEach(c => {
    const b = document.createElement('button');
    b.textContent = c;
    if (filesByChar[c].length) {
      b.onclick = () => document.getElementById(`section-${c}`).scrollIntoView({ behavior: 'smooth' });
    } else {
      b.classList.add('empty');
    }
    bar.appendChild(b);
  });
}

window.addEventListener('DOMContentLoaded', generateAllSections);
