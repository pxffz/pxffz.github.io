<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNBL0CKEDZ0NE â€” UV Proxy Browser</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Pixelify Sans', sans-serif;
  background: #000;
  overflow: hidden;
  cursor: none;
}

canvas#matrix {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: #000;
}

/* UI Elements */
.ui {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  pointer-events: auto;
  gap: 12px;
  padding: 12px 0;
}

#search-container {
  display: flex;
  gap: 8px;
  width: 60%;
  max-width: 700px;
}

#uv-address {
  flex: 1;
  padding: 10px 14px;
  border-radius: 25px;
  border: 2px solid #fff;
  outline: none;
  font-size: 1rem;
  background: transparent;
  color: #fff;
}

#search-button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 16px;
  border-radius: 18px; /* squircle style */
  border: 2px solid #fff;
  background: #fff;
  color: #000;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#search-button:hover {
  transform: scale(1.05);
}

#browser-frame {
  position: absolute;
  top: 80px;
  bottom: 0;
  width: 100%;
  border: none;
  z-index: 1;
}

/* Optional: white custom cursor */
#custom-cursor {
  position: fixed;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid #fff;
  background: rgba(255,255,255,0.1);
  pointer-events: none;
  z-index: 3;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="ui">
  <div id="search-container">
    <input id="uv-address" type="text" placeholder="Type URL or search term...">
    <button id="search-button"><i class="fa-regular fa-magnifying-glass"></i></button>
  </div>
</div>

<iframe id="browser-frame"></iframe>

<div id="custom-cursor"></div>

<script>
/********* MATRIX BACKGROUND *********/
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let cw, ch, columns, drops, fontSize = 16;
let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
function initMatrix() {
  cw = canvas.width = window.innerWidth;
  ch = canvas.height = window.innerHeight;
  fontSize = Math.max(12, Math.floor(Math.min(cw, ch)/60));
  columns = Math.floor(cw / fontSize) || 1;
  drops = Array(columns).fill(1);
  ctx.font = fontSize + 'px monospace';
}
initMatrix();
window.addEventListener('resize', initMatrix);

function matrixLoop() {
  ctx.fillStyle = 'rgba(0,0,0,0.06)';
  ctx.fillRect(0,0,cw,ch);
  ctx.fillStyle = '#fff';
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    if(drops[i]*fontSize > ch && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(matrixLoop);
}
matrixLoop();

/********* CUSTOM CURSOR *********/
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX+'px';
  cursor.style.top = e.clientY+'px';
});

/********* UV PROXY FORM *********/
const searchInput = document.getElementById('uv-address');
const searchButton = document.getElementById('search-button');
const iframe = document.getElementById('browser-frame');

function loadProxy(url){
  // Encode the URL and prepend your UV proxy endpoint
  const engine = 'https://pxffz.github.io/active/go/hvtr%3A-%2F2.2.2.34-';
  const fullUrl = engine + encodeURIComponent(url);
  iframe.src = fullUrl;
}

searchButton.addEventListener('click', () => {
  const val = searchInput.value.trim();
  if(val) loadProxy(val);
});

searchInput.addEventListener('keypress', e => {
  if(e.key === 'Enter'){
    e.preventDefault();
    const val = searchInput.value.trim();
    if(val) loadProxy(val);
  }
});
</script>

<!-- Include FontAwesome for magnifying glass icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
