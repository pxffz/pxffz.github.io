<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UNBL0CKEDZ0NE â€” Halloween Update ðŸŽƒ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

:root {
  --accent: #ff6600;
  --bg-alpha: rgba(25, 5, 0, 0.75);
  --glow: 0 0 20px #ff6600, 0 0 35px #ff3300;
}

html, body {
  height:100%;
  margin:0;
  background:#000;
  font-family:'Pixelify Sans', sans-serif;
  color:var(--accent);
  overflow:hidden;
  cursor:none;
}

/* Matrix Background */
canvas#matrix {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  z-index:0;
  background:#000;
}

/* Animated Fog (pure CSS gradients) */
.fog {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  background:radial-gradient(circle at 30% 50%, rgba(255,100,0,0.05), transparent 70%),
              radial-gradient(circle at 70% 60%, rgba(255,100,0,0.05), transparent 70%);
  animation:moveFog 30s infinite alternate ease-in-out;
}
@keyframes moveFog {
  0% { transform:translate(0,0) scale(1);}
  50% { transform:translate(30px, -30px) scale(1.1);}
  100% { transform:translate(-20px, 20px) scale(1);}
}

/* UI elements */
.ui {
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

#time-display {
  position:fixed;
  top:16px;
  right:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:10px;
  box-shadow:var(--glow);
  padding:8px 12px;
  text-align:right;
  pointer-events:none;
}

#time24, #time12 {
  display:block;
  color:var(--accent);
}

/* Stats */
#stats-box {
  position:fixed;
  bottom:16px;
  right:16px;
  width:320px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:14px 16px;
  box-shadow:var(--glow);
  pointer-events:none;
}
#stats-box h2 {
  margin:0 0 8px 0;
  color:#fff;
  text-align:center;
  text-shadow:var(--glow);
}
.stat-line { margin:6px 0; }

/* Signature */
#signature {
  position:fixed;
  top:16px;
  left:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:10px 14px;
  box-shadow:var(--glow);
  white-space:nowrap;
  overflow:hidden;
}
#signature .caret {
  display:inline-block;
  width:8px;
  height:16px;
  background:var(--accent);
  margin-left:8px;
  vertical-align:middle;
  animation:blink 1s step-start infinite;
}
@keyframes blink { 50% { opacity:0; } }

/* Center */
.center-controls {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:3;
  pointer-events:auto;
}
#catchphrase {
  color:var(--accent);
  font-size:1.6rem;
  margin-bottom:12px;
  text-shadow:var(--glow);
  text-transform:uppercase;
}
#quote {
  color:#fff;
  font-size:1.1rem;
  margin-top:8px;
  font-style:italic;
  text-shadow:0 0 12px #ff3300;
}
#search-container {
  display:flex;
  justify-content:center;
  gap:8px;
  align-items:center;
}
#search-bar {
  border-radius:25px;
  padding:10px;
  width:320px;
  font-family:inherit;
  font-size:1rem;
  border:2px solid var(--accent);
  background:transparent;
  color:#fff;
  outline:none;
  text-align:center;
  box-shadow:0 0 15px #ff6600;
}
#search-button {
  border-radius:12px;
  padding:10px 14px;
  background:var(--accent);
  border:none;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
#search-button:hover {
  background:#ffa64d;
  box-shadow:var(--glow);
  transform:scale(1.1);
}

/* Halloween Floating Particles */
.particle {
  position:fixed;
  width:4px;
  height:4px;
  background:#ff6600;
  border-radius:50%;
  opacity:0.6;
  animation:floatParticle 6s linear infinite;
}
@keyframes floatParticle {
  0% { transform:translateY(100vh) translateX(0); opacity:0.1; }
  50% { opacity:0.9; }
  100% { transform:translateY(-20vh) translateX(20px); opacity:0; }
}

/* Cursor */
#custom-cursor {
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:rgba(255,102,0,0.08);
  pointer-events:none;
  z-index:5;
  transform:translate(-50%, -50%);
  box-shadow:0 0 20px #ff6600;
  animation:pulse 1s infinite alternate;
}
@keyframes pulse {
  from { transform:translate(-50%,-50%) scale(1); opacity:1; }
  to { transform:translate(-50%,-50%) scale(1.4); opacity:0.6; }
}

@media (max-width:420px) {
  #stats-box { width:260px; right:10px; left:10px; }
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>
<div class="fog"></div>

<div class="ui">
  <div id="time-display">
    <span id="time24">--:--:--</span>
    <span id="time12">--:--:-- --</span>
  </div>

  <div id="stats-box">
    <h2>ðŸ•¸ System Info ðŸ•¸</h2>
    <div class="stat-line">Screen: <span id="screen-size"></span></div>
    <div class="stat-line">Browser: <span id="browser"></span></div>
    <div class="stat-line">Platform: <span id="platform"></span></div>
    <div class="stat-line">Language: <span id="language"></span></div>
    <div class="stat-line">CPU Cores: <span id="cpu"></span></div>
    <div class="stat-line">Timezone: <span id="timezone"></span></div>
    <div class="stat-line">Memory: <span id="memory"></span></div>
  </div>

  <div id="signature"><span id="signature-text"></span><span class="caret"></span></div>

  <div class="center-controls">
    <div id="catchphrase">UNBL0CKEDZ0NE | HALLOWEEN 2025 ðŸŽƒ</div>
    <div id="quote">Something wicked loads this way...</div>
    <div id="search-container">
      <input id="search-bar" placeholder="SEARCH... IF YOU DARE..." onkeypress="if(event.key==='Enter') doSearch()" />
      <button id="search-button" onclick="doSearch()">Search</button>
    </div>
  </div>

  <div id="custom-cursor"></div>
</div>

<script>
/******** MATRIX ********/
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let cw, ch, columns, drops, fontSize = 16, letters;

function initMatrix() {
  cw = canvas.width = window.innerWidth;
  ch = canvas.height = window.innerHeight;
  fontSize = Math.max(12, Math.floor(Math.min(cw, ch) / 60));
  letters = 'H4LL0W33BOOGHOST67';
  columns = Math.floor(cw / fontSize);
  drops = new Array(columns).fill(1);
  ctx.font = fontSize + 'px monospace';
}
initMatrix();
window.addEventListener('resize', initMatrix);

let lastTime = 0;
function matrixLoop(ts) {
  if (ts - lastTime < 33) { requestAnimationFrame(matrixLoop); return; }
  lastTime = ts;
  ctx.fillStyle = 'rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,cw,ch);
  ctx.fillStyle = '#ff6600';
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > ch && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
  requestAnimationFrame(matrixLoop);
}
requestAnimationFrame(matrixLoop);

/******** CLOCK ********/
const time24El = document.getElementById('time24');
const time12El = document.getElementById('time12');
function tickClock(){
  const now = new Date();
  const hh = String(now.getHours()).padStart(2,'0');
  const mm = String(now.getMinutes()).padStart(2,'0');
  const ss = String(now.getSeconds()).padStart(2,'0');
  time24El.textContent = `${hh}:${mm}:${ss}`;
  let h12 = now.getHours() % 12 || 12;
  const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
  time12El.textContent = `${String(h12).padStart(2,'0')}:${mm}:${ss} ${ampm}`;
}
tickClock(); setInterval(tickClock,1000);

/******** STATS ********/
document.getElementById('screen-size').textContent = `${window.screen.width}x${window.screen.height}`;
document.getElementById('browser').textContent = navigator.userAgent.split(') ')[1] || navigator.userAgent;
document.getElementById('platform').textContent = navigator.platform || 'Unknown';
document.getElementById('language').textContent = navigator.language || 'Unknown';
document.getElementById('cpu').textContent = navigator.hardwareConcurrency || 'Unknown';
document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

function updateMemory(){
  if (performance && performance.memory) {
    const usedMB = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
    const totalMB = (performance.memory.jsHeapSizeLimit / 1048576).toFixed(1);
    document.getElementById('memory').textContent = `${usedMB} / ${totalMB} MB`;
  } else {
    document.getElementById('memory').textContent = 'Unavailable';
  }
}
updateMemory(); setInterval(updateMemory, 2000);

/******** SIGNATURE ********/
const signatureText = 'Forged in darkness by UNBL0CKEDZ0NE.';
const sigEl = document.getElementById('signature-text');
let si = 0;
function typeSig(){
  if(si <= signatureText.length){
    sigEl.textContent = signatureText.slice(0, si);
    si++;
    setTimeout(typeSig, 40 + Math.random()*60);
  }
}
setTimeout(typeSig, 700);

/******** CURSOR ********/
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

/******** SEARCH ********/
function doSearch(){
  const q = document.getElementById('search-bar').value.trim();
  if(q) window.open(`https://www.google.com/search?q=site:sites.google.com/view/rizz555+${encodeURIComponent(q)}`, '_blank');
}
window.doSearch = doSearch;

/******** QUOTES ********/
const quotes = [
  "The ghosts whisper in the code...",
  "Something unseen is typing with you.",
  "The WiFi screams at midnight.",
  "Don't refresh... it knows.",
  "Haunted packets detected.",
  "Alt+F4 won't save you this time.",
  "A chill runs through the matrix.",
  "Beware the unblocked shadows...",
  "Someone... or something... joined the network.",
  "Spirits of the browser awaken."
];
let qi = 0;
const quoteEl = document.getElementById('quote');
setInterval(() => {
  qi = (qi + 1) % quotes.length;
  quoteEl.textContent = quotes[qi];
}, 5000);

/******** PARTICLES ********/
for (let i = 0; i < 30; i++) {
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDelay = Math.random() * 6 + 's';
  document.body.appendChild(p);
}
</script>
</body>
</html>
