<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNBL0CKEDZ0NE — matrix + stats + quotes</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

    :root {
      --accent: #ff9933;
      --bg-alpha: rgba(30,15,0,0.7);
    }

    html, body {
      height:100%;
      margin:0;
      background:#000;
      font-family: 'Pixelify Sans', sans-serif;
      color:var(--accent);
      overflow:hidden;
      cursor:none;
    }

    canvas#matrix {
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      z-index:0;
      background: #000;
    }

    .ui {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:2;
    }

    /* Clock */
    #time-display {
      position:fixed;
      top:16px;
      right:20px;
      pointer-events:none;
      background:var(--bg-alpha);
      border:2px solid var(--accent);
      color:var(--accent);
      padding:8px 12px;
      border-radius:10px;
      box-shadow:0 0 10px var(--accent);
      font-size:1.05rem;
      z-index:3;
    }

    /* Stats */
    #stats-box {
      position:fixed;
      bottom:16px;
      right:16px;
      z-index:3;
      pointer-events:none;
      background:var(--bg-alpha);
      border:2px solid var(--accent);
      border-radius:14px;
      padding:14px 16px;
      width:320px;
      font-size:13px;
      box-shadow:0 0 14px var(--accent);
    }
    #stats-box h2 { margin:0 0 8px 0; color:#fff; font-size:1rem; text-align:center; }
    .stat-line { margin:6px 0; color:var(--accent); }
    .muted { color:#ddd; font-size:12px; }

    /* Signature */
    #signature {
      position:fixed;
      top:16px;
      left:20px;
      z-index:3;
      pointer-events:none;
      background:var(--bg-alpha);
      border:2px solid var(--accent);
      border-radius:12px;
      padding:10px 14px;
      font-size:14px;
      box-shadow:0 0 10px var(--accent);
      white-space:nowrap;
      overflow:hidden;
    }
    #signature .caret {
      display:inline-block;
      width:8px;
      height:16px;
      background:var(--accent);
      margin-left:8px;
      vertical-align:middle;
      animation:blink 1s step-start infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Center */
    .center-controls {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      z-index:3;
      pointer-events:auto;
      text-align:center;
    }
    #catchphrase { color:var(--accent); font-size:1.4rem; margin-bottom:12px; text-transform:uppercase; }
    #quote { margin-top:8px; font-size:1.05rem; color:#fff; font-style:italic; }

    #search-container { display:flex; justify-content:center; gap:8px; align-items:center; }
    #search-bar {
      border-radius:25px;
      padding:10px;
      width:320px;
      font-family:inherit;
      font-size:1rem;
      border:2px solid var(--accent);
      background:transparent;
      color:#fff;
      outline:none;
      text-align:center;
    }
    #search-button {
      border-radius:12px;
      padding:10px 14px;
      background:var(--accent);
      border:none;
      color:#000;
      font-weight:600;
      cursor:pointer;
    }

    #custom-cursor {
      position:fixed;
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid var(--accent);
      background: rgba(255,153,51,0.08);
      pointer-events:none;
      z-index:5;
      transform:translate(-50%, -50%);
      transition:transform 0.1s ease, width 0.2s ease, height 0.2s ease;
    }

    @media (max-width:420px) {
      #stats-box { width: 260px; right:10px; left:10px; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="ui">
    <div id="time-display">--:--:--</div>

    <div id="stats-box">
      <h2>System Info</h2>
      <div class="stat-line">Screen: <span id="screen-size"></span></div>
      <div class="stat-line">Browser: <span id="browser"></span></div>
      <div class="stat-line">Platform: <span id="platform"></span></div>
      <div class="stat-line">Language: <span id="language"></span></div>
      <div class="stat-line">CPU Cores: <span id="cpu"></span></div>
      <div class="stat-line">Timezone: <span id="timezone"></span></div>
      <div class="stat-line">Memory: <span id="memory"></span></div>
    </div>

    <div id="signature"><span id="signature-text"></span><span class="caret"></span></div>

    <div class="center-controls">
      <div id="catchphrase">UNBL0CKEDZ0NE™ | V3.81</div>
      <div id="quote">What period is this?</div>
      <div id="search-container">
        <input id="search-bar" placeholder="SEARCH UNBL0CKEDZ0NE" onkeypress="if(event.key==='Enter') doSearch()" />
        <button id="search-button" onclick="doSearch()">Search</button>
      </div>
    </div>

    <div id="custom-cursor"></div>
  </div>

  <script>
    /*********** MATRIX BACKGROUND ***********/
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let cw, ch, columns, drops, fontSize = 16, letters;

    function initMatrix() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
      fontSize = Math.max(12, Math.floor(Math.min(cw, ch) / 60));
      letters = 'UNBL0CKEDZ0NE0123456789@#$%&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      columns = Math.floor(cw / fontSize);
      drops = Array(columns).fill(1);
      ctx.font = fontSize + 'px monospace';
    }
    initMatrix();
    window.addEventListener('resize', initMatrix);

    let lastTime = 0;
    function matrixLoop(ts) {
      if (ts - lastTime < 33) { requestAnimationFrame(matrixLoop); return; }
      lastTime = ts;
      ctx.fillStyle = 'rgba(0,0,0,0.06)';
      ctx.fillRect(0,0,cw,ch);
      ctx.fillStyle = '#ff9933';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > ch && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(matrixLoop);
    }
    requestAnimationFrame(matrixLoop);

    /*********** CLOCK ***********/
    const timeEl = document.getElementById('time-display');
    function tickClock(){
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      timeEl.textContent = `${hh}:${mm}:${ss}`;
    }
    tickClock(); setInterval(tickClock, 1000);

    /*********** STATS ***********/
    document.getElementById('screen-size').textContent = `${window.screen.width}x${window.screen.height}`;
    document.getElementById('browser').textContent = navigator.userAgent || 'Unknown';
    document.getElementById('platform').textContent = navigator.platform || 'Unknown';
    document.getElementById('language').textContent = navigator.language || 'Unknown';
    document.getElementById('cpu').textContent = navigator.hardwareConcurrency || 'Unknown';
    document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

    function updateMemory(){
      if (performance && performance.memory) {
        const usedMB = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
        const totalMB = (performance.memory.jsHeapSizeLimit / 1048576).toFixed(1);
        document.getElementById('memory').textContent = `${usedMB} / ${totalMB} MB`;
      } else {
        document.getElementById('memory').textContent = 'Unavailable';
      }
    }
    updateMemory(); setInterval(updateMemory, 2000);

    /*********** SIGNATURE ***********/
    const signatureText = 'Made by a dude with a laptop.';
    const sigEl = document.getElementById('signature-text');
    let si = 0;
    function typeSig(){
      if(si <= signatureText.length){
        sigEl.textContent = signatureText.slice(0, si);
        si++;
        setTimeout(typeSig, 40 + Math.random()*60);
      }
    }
    setTimeout(typeSig, 700);

    /*********** CUSTOM CURSOR ***********/
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    /*********** SEARCH ***********/
    function doSearch(){
      const q = document.getElementById('search-bar').value.trim();
      if(q) window.open(`https://www.google.com/search?q=site:sites.google.com/view/rizz555+${encodeURIComponent(q)}`, '_blank');
    }
    window.doSearch = doSearch;

    /*********** QUOTES ***********/
    const quotes = [
      "What period is this?",
      "Where did my homework go?",
      "Is this even real?",
      "Who stole my lunch?",
      "Why is the WiFi down?",
      "The bell doesn’t dismiss you.",
      "When’s lunch?",
      "404: Motivation not found.",
      "Please insert brain to continue.",
      "Alt+F4 for infinite rizz.",
      "Your teacher is watching.",
      "Do not unplug the WiFi router.",
      "Is this test open notes?",
      "Reality.exe has crashed.",
      "My Chromebook is lagging.",
      "When in doubt, restart it.",
      "This site is totally educational.",
      "Trust me, I’m a professional.",
      "Batteries not included.",
      "Don’t question the matrix.",
      "Running on 1% battery and vibes.",
      "Unblocked since day one.",
      "Learning… buffering…",
      "This is fine.",
      "Press F to pay respects.",
      "I swear it worked yesterday.",
      "Now entering stealth mode.",
      "Lag is my superpower.",
      "Don’t tell the IT guy.",
      "Shhh… you saw nothing."
    ];

    let qi = 0;
    const quoteEl = document.getElementById('quote');
    setInterval(() => {
      qi = (qi + 1) % quotes.length;
      quoteEl.textContent = quotes[qi];
    }, 5000);
  </script>
</body>
</html>
