<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Firefly Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      height: 100vh;
      width: 100vw;
    }

    .firefly {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0.8;
      width: 6px;
      height: 6px;
      animation: flicker 3s infinite ease-in-out alternate;
      filter: blur(3px);
    }

    @keyframes flicker {
      0% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <script>
    const numFireflies = 80; // how many glowing circles
    const fireflies = [];

    for (let i = 0; i < numFireflies; i++) {
      const f = document.createElement('div');
      f.classList.add('firefly');
      document.body.appendChild(f);

      f.style.left = Math.random() * window.innerWidth + 'px';
      f.style.top = Math.random() * window.innerHeight + 'px';
      f.dataset.dx = (Math.random() - 0.5) * 0.8;
      f.dataset.dy = (Math.random() - 0.5) * 0.8;

      fireflies.push(f);
    }

    function animate() {
      fireflies.forEach(f => {
        let x = parseFloat(f.style.left);
        let y = parseFloat(f.style.top);
        let dx = parseFloat(f.dataset.dx);
        let dy = parseFloat(f.dataset.dy);

        x += dx;
        y += dy;

        if (x < 0 || x > window.innerWidth) f.dataset.dx = -dx;
        if (y < 0 || y > window.innerHeight) f.dataset.dy = -dy;

        f.style.left = x + 'px';
        f.style.top = y + 'px';
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
