<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Minimal Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #b26bff;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30, 30, 30, 0.35);
      border: 1px solid rgba(178, 107, 255, 0.3);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(178, 107, 255, 0.15);
    }

    .time {
      font-size: 2.6em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .seconds {
      font-size: 0.6em;
      opacity: 0.8;
      margin-left: 6px;
    }

    .date {
      font-size: 1em;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: rgba(178, 107, 255, 0.25);
      margin: 10px 0;
    }

    .indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #b26bff;
      animation: pulse 2s ease-in-out infinite;
      margin-top: 8px;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <div class="time" id="time">--:--<span class="seconds" id="seconds">--</span></div>
    <div class="divider"></div>
    <div class="date" id="date">Loading...</div>
    <div class="indicator"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('time').innerHTML =
        `${hours}:${minutes}<span class="seconds">${seconds}</span> ${ampm}`;

      const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
