<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chill Kirb Central</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato:wght@400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none !important;}
body{min-height:100vh;font-family:'Press Start 2P',cursive;color:#fff;background-color:#ff8787;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow-x:hidden;}
#plexus-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:#000;}
.custom-cursor{position:fixed;width:16px;height:16px;border-radius:50%;background-color:rgba(255,255,255,0.9);pointer-events:none;z-index:9999;transform:translate(-50%,-50%);mix-blend-mode:difference;transition:transform 0.1s ease,width 0.2s ease,height 0.2s ease;}
.cursor-follower{position:fixed;width:30px;height:30px;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,0.4)0%,rgba(255,255,255,0)70%);pointer-events:none;z-index:9998;transform:translate(-50%,-50%);transition:transform 0.3s ease,width 0.3s ease;height 0.3s ease;mix-blend-mode:difference;backdrop-filter:blur(2px);}
#battery-container{position:fixed;top:20px;left:20px;display:flex;align-items:center;gap:10px;z-index:10000;}
#battery-oval{width:100px;height:50px;background:rgba(0,0,0,0.7);border-radius:25px;border:3px solid rgba(255,255,255,0.5);padding:5px;position:relative;overflow:hidden;}
#battery-level{height:100%;border-radius:15px;transition:width 0.5s ease;background:linear-gradient(to right,#00ffaa,#00cc88);min-width:5px;}
#battery-percent{font-family:'Silkscreen',cursive;font-size:14px;color:white;min-width:40px;text-align:center;}
#battery-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:20px;color:black;opacity:0;transition:all 0.3s ease;}
.charging #battery-icon{opacity:1;color:black;animation:pulse 1.5s infinite;}
@keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.2);}}
#clock-container{position:fixed;top:20px;right:20px;background:rgba(0,0,0,0.7);padding:15px 20px;border-radius:10px;font-family:'Silkscreen',cursive;color:white;z-index:10000;border:2px solid rgba(255,255,255,0.5);display:flex;flex-direction:column;align-items:center;gap:5px;}
#clock-time{font-size:24px;letter-spacing:2px;color:white;}
#clock-date{font-size:14px;opacity:0.8;transition:all 0.3s ease;}
#clock-container:hover #clock-date{opacity:1;transform:translateY(0);}
#main-content{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:30px;text-align:center;width:100%;max-width:900px;padding:30px 20px;margin:80px auto 0;position:relative;z-index:2;}
.title{font-size:3.5em;margin-bottom:10px;padding:20px;color:#fff;white-space:nowrap;height:1.2em;overflow:hidden;display:flex;align-items:center;justify-content:center;line-height:1.2;font-family:'Press Start 2P',cursive;transform:translateZ(0);background:rgba(0,0,0,0.5);border-radius:20px;}
.typing-container{display:inline-block;min-height:1.2em;}
.typing-cursor{display:inline-block;width:10px;height:1em;background:white;vertical-align:middle;margin-left:5px;animation:blink 0.7s infinite;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0;}}
.marquee-container{width:98%;overflow:hidden;margin:10px 0;padding:15px 0;background:rgba(0,0,0,0.5);position:relative;border-radius:50px;border:2px solid rgba(255,255,255,0.3);}
.marquee-content{display:flex;width:max-content;animation:marquee-scroll 20s linear infinite;}
.marquee-text{font-family:'Silkscreen',cursive;color:white;font-size:1.8em;white-space:nowrap;padding:0 20px;position:relative;}
.marquee-text:after{content:attr(data-text);position:absolute;left:100%;padding-left:20px;}
@keyframes marquee-scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
.search-container{width:90%;max-width:600px;position:relative;margin:15px 0 5px;}
.search-bar{width:100%;padding:16px 24px;padding-right:60px;font-size:1.3em;border:none;border-radius:50px;background:rgba(0,0,0,0.7);color:#fff;outline:none;border:2px solid rgba(255,255,255,0.5);font-family:'Lato',sans-serif;transition:all 0.3s ease;}
.search-bar:focus{border-color:rgba(255,255,255,0.8);}
.search-button{position:absolute;right:15px;top:50%;transform:translateY(-50%);background:white;color:black;border:none;border-radius:50%;width:50px;height:50px;font-size:1.2em;display:flex;align-items:center;justify-content:center;font-family:'Press Start 2P',cursive;transition:all 0.3s ease;}
.search-button:hover{transform:translateY(-50%) scale(1.1);background:#ddd;}
.discord-btn{position:fixed;bottom:30px;right:30px;display:flex;align-items:center;gap:10px;padding:12px 20px;background:white;color:black;border-radius:50px;text-decoration:none;font-family:'Lato',sans-serif;font-size:1.1em;font-weight:bold;z-index:2;transition:all 0.3s ease;border:2px solid transparent;}
.discord-btn i{color:black;transition:transform 0.3s ease;}
.discord-btn:hover{background:#ddd;transform:translateY(-3px);border-color:rgba(0,0,0,0.1);}
.discord-btn:hover i{transform:scale(1.2);}
</style>
</head>
<body>
<canvas id="plexus-canvas"></canvas>
<div class="custom-cursor"></div>
<div class="cursor-follower"></div>

<div id="battery-container">
    <div id="battery-oval">
        <div id="battery-level"></div>
        <i id="battery-icon" class="fas fa-bolt"></i>
    </div>
    <span id="battery-percent">100%</span>
</div>

<div id="clock-container">

<div id="main-content">
    <h1 class="title">

        <div class="marquee-content">
            <div class="marquee-text" data-text="Might be the best update of all time - Owner">Might be the best update of all time - Owner</div>
        </div>

        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>

<script>
/* =========================
   Plexus Animation
========================= */
const canvas = document.getElementById('plexus-canvas');
const ctx = canvas.getContext('2d');
let points = [];
const numPoints = Math.min(Math.floor(window.innerWidth / 20), 60);
const maxDistance = Math.min(window.innerWidth / 3, 250);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', () => {
    resizeCanvas();
    initPoints();
});
resizeCanvas();

class Point {
    constructor(x, y) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.radius = Math.random() * 2 + 1;
        this.opacity = 0;
        this.color = ['#fff', '#eee', '#ddd'][Math.floor(Math.random() * 3)];
        this.born = Date.now();
        this.lifespan = Math.random() * 15000 + 10000;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        if (this.opacity < 0.7) this.opacity += 0.01;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${parseInt(this.color.slice(1,3),16)},${parseInt(this.color.slice(3,5),16)},${parseInt(this.color.slice(5,7),16)},${this.opacity})`;
        ctx.fill();
    }
    isDead() {
        return (Date.now() - this.born) > this.lifespan;
    }
}

function initPoints() {
    points = [];
    for (let i = 0; i < numPoints; i++) {
        const p = new Point();
        p.opacity = 0.7;
        points.push(p);
    }
}

function drawLines() {
    for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < maxDistance) {
                ctx.strokeStyle = `rgba(255,255,255,${(1-dist/maxDistance)*0.1})`;
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[j].x, points[j].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let i = points.length-1; i>=0; i--) {
        if (points[i].isDead()) points.splice(i,1);
    }
    while(points.length < numPoints*0.9) points.push(new Point());
    points.forEach(p => { p.update(); p.draw(); });
    drawLines();
    requestAnimationFrame(animate);
}

initPoints();
animate();

/* =========================
   Custom Cursor
========================= */
const cursor = document.querySelector('.custom-cursor');
const follower = document.querySelector('.cursor-follower');

let mouseX = 0, mouseY = 0;
let followerX = 0, followerY = 0;

document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.style.left = mouseX + 'px';
    cursor.style.top = mouseY + 'px';
});

function animateFollower() {
    followerX += (mouseX - followerX) * 0.2;
    followerY += (mouseY - followerY) * 0.2;
    follower.style.left = followerX + 'px';
    follower.style.top = followerY + 'px';
    requestAnimationFrame(animateFollower);
}
animateFollower();

document.querySelectorAll('button,a,input').forEach(el => {
    el.addEventListener('mouseenter', () => {
        cursor.style.transform='translate(-50%,-50%) scale(1.5)';
        cursor.style.backgroundColor='rgba(255,255,255,1)';
        follower.style.width='50px';
        follower.style.height='50px';
        follower.style.background='radial-gradient(circle,rgba(255,255,255,0.6)0%,rgba(255,255,255,0)70%)';
    });
    el.addEventListener('mouseleave', () => {
        cursor.style.transform='translate(-50%,-50%) scale(1)';
        cursor.style.backgroundColor='rgba(255,255,255,0.9)';
        follower.style.width='30px';
        follower.style.height='30px';
        follower.style.background='radial-gradient(circle,rgba(255,255,255,0.4)0%,rgba(255,255,255,0)70%)';
    });
});

/* =========================
   Typing Animation
========================= */
const messages=["Chill Kirb Central","チルカーブセントラル","Chill Kirb Develpment","Chill Vault X V6.5","Chill Kirb Network","Chill Gamez"];
const typingElement=document.getElementById('typing-text');let messageIndex=0,charIndex=0,isDeleting=false;
function typeWriter(){
    const msg=messages[messageIndex];
    if(isDeleting){
        typingElement.textContent=msg.substring(0,charIndex-1);
        charIndex--;
        if(charIndex===0){isDeleting=false;messageIndex=(messageIndex+1)%messages.length;setTimeout(typeWriter,300);}
        else setTimeout(typeWriter,40);
    }else{
        typingElement.textContent=msg.substring(0,charIndex+1);
        charIndex++;
        if(charIndex===msg.length){isDeleting=true;setTimeout(typeWriter,1200);}
        else setTimeout(typeWriter,100);
    }
}
typeWriter();

/* =========================
   Battery
========================= */
function updateBattery(){
    if('getBattery' in navigator){
        navigator.getBattery().then(battery=>{
            function updateAll(){
                const level=Math.floor(battery.level*100);
                document.getElementById('battery-percent').textContent=`${level}%`;
                document.getElementById('battery-level').style.width=`${level}%`;
                const batteryOval=document.getElementById('battery-oval');
                if(battery.charging){
                    batteryOval.classList.add('charging');
                    document.getElementById('battery-level').style.background='linear-gradient(to right,#00ffaa,#00cc88)';
                }else{
                    batteryOval.classList.remove('charging');
                    if(level<=20) document.getElementById('battery-level').style.background='linear-gradient(to right,#ff5555,#ff0000)';
                    else if(level<=50) document.getElementById('battery-level').style.background='linear-gradient(to right,#ffaa00,#ffcc00)';
                    else document.getElementById('battery-level').style.background='linear-gradient(to right,#00ffaa,#00cc88)';
                }
            }
            updateAll();
            battery.addEventListener('levelchange',updateAll);
            battery.addEventListener('chargingchange',updateAll);
        });
    }else document.getElementById('battery-container').style.display='none';
}
updateBattery();

/* =========================
   Clock
========================= */
function updateClock(){
    const now=new Date();
    const timeElement=document.getElementById('clock-time');
    const dateElement=document.getElementById('clock-date');
    const h=now.getHours().toString().padStart(2,'0');
    const m=now.getMinutes().toString().padStart(2,'0');
    const s=now.getSeconds().toString().padStart(2,'0');
    timeElement.textContent=`${h}:${m}:${s}`;
    const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
    dateElement.textContent=`${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
}
updateClock();setInterval(updateClock,1000);
</script>
