
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/js/uv/register-sw.js" defer></script>
    <script src="/js/uv/search.js" defer></script>
    <script src="/js/uv/index.js" defer></script>
    <link rel="stylesheet" href="../styles/search.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="grain-overlay"></div>
    
    <div class="container" id="home-container">
        <div class="hero-section">
            <h1>
                <span class="title-gradient">Saturn Proxy</span>
            </h1>
            
            <p class="subtitle">
              Enjoy Searching The Web Without No Setbacks
            </p>

            <form id="uv-form" onsubmit="return false;">
                <input
                    id="uv-search-engine"
                    value="https://duckduckgo.com/search?q=%s"
                    type="hidden"
                />
                <input
                    autocomplete="off"
                    id="uv-address" 
                    type="text" 
                    placeholder="Search or Enter a Url"
                />
            </form>

            <div class="desc">
                <p id="uv-error"></p>
                <pre id="uv-error-code"></pre>
            </div>

           
            </div>
        </div>
    </div>

    <div class="proxy-container" id="proxy-container">
        <div class="top-bar">
            <div class="nav-controls">
                <div class="nav-btn back-btn" title="Back">
                    <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </div>
                <div class="nav-btn forward-btn" title="Forward">
                    <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                </div>
                <div class="nav-btn refresh-btn" title="Refresh">
                    <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </div>
            </div>

            <div class="url-bar-container">
                <input type="text" class="url-bar" id="proxy-url-bar" placeholder="Search or Enter a Url">
            </div>

            <div class="right-controls">
                <div class="nav-btn home-btn-proxy" title="Home">
                    <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                </div>
                <div class="nav-btn eruda-btn" title="Dev Tools">
                    <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                </div>
                <div class="nav-btn settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 17H5"/><path d="M19 7h-9"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
                </div>
            </div>
        </div>

        <div class="tab-bar" id="tab-bar">
            <div class="tabs-container" id="tabs-container"></div>
            <button class="new-tab-btn" id="new-tab-btn" title="New Tab">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <div class="iframe-wrapper" id="iframe-wrapper"></div>
    </div>

    <script src="https://pxffz.github.io/pxffzz.github.io/canvas.js"></script>

    <script src="https://pxffz.github.io/pxffzz.github.io/index1.js"></script>
    <script src="/libcurl/index.js"></script>
    <script src="/epoxy/index.js"></script>
      <script src="../js/tab.js"></script>
