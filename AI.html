<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Clone</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #343541;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  h1 {
    text-align: center;
    margin: 0;
    padding: 15px;
    background: #202123;
    border-bottom: 1px solid #444;
  }

  #chatbox {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 80%;
    padding: 12px;
    border-radius: 10px;
    word-wrap: break-word;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in-out;
  }

  .user {
    background: #10a37f;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .ai {
    background: #444654;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  #inputContainer {
    display: flex;
    padding: 10px;
    background: #202123;
    border-top: 1px solid #444;
  }

  #userInput {
    flex: 1;
    padding: 12px;
    border-radius: 5px;
    border: none;
    margin-right: 10px;
    font-size: 16px;
  }

  #userInput:focus {
    outline: none;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    background: #10a37f;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #0d7a61;
  }

  .loading-dots {
    display: inline-block;
  }

  .loading-dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 2px;
    background: #fff;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    to { transform: translateY(-6px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<h1>ChatGPT Clone</h1>
<div id="chatbox"></div>
<div id="inputContainer">
  <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatbox = document.getElementById('chatbox');

function simulateAIResponse(userText) {
    // Example AI response logic
    return "You said: " + userText;
}

function sendMessage() {
    const input = document.getElementById('userInput');
    if(input.value.trim() === "") return;

    // User message
    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.textContent = input.value;
    chatbox.appendChild(userMsg);

    // Scroll to bottom
    chatbox.scrollTop = chatbox.scrollHeight;

    const text = input.value;
    input.value = "";

    // AI loading message
    const aiMsg = document.createElement('div');
    aiMsg.classList.add('message', 'ai');
    const loading = document.createElement('span');
    loading.classList.add('loading-dots');
    loading.innerHTML = '<span></span><span></span><span></span>';
    aiMsg.appendChild(loading);
    chatbox.appendChild(aiMsg);
    chatbox.scrollTop = chatbox.scrollHeight;

    // Simulate thinking delay
    setTimeout(() => {
        aiMsg.textContent = simulateAIResponse(text);
        chatbox.scrollTop = chatbox.scrollHeight;
    }, 1200);
}
</script>
</body>
</html>
