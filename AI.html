<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Clone</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #343541;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background: #202123;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  border-bottom: 1px solid #2f2f2f;
}
header h1 {
  font-size: 18px;
  margin: 0;
}
select {
  background: #444654;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 14px;
}
select:focus {
  outline: none;
}
#chatbox {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  max-width: 80%;
  padding: 12px;
  border-radius: 10px;
  word-wrap: break-word;
}
.user { background: #10a37f; align-self: flex-end; border-bottom-right-radius: 0; }
.ai { background: #444654; align-self: flex-start; border-bottom-left-radius: 0; }
#inputContainer {
  display: flex;
  padding: 10px;
  background: #202123;
}
#userInput {
  flex: 1;
  padding: 12px;
  border-radius: 5px;
  border: none;
  margin-right: 10px;
}
#userInput:focus { outline: none; }
button {
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  background: #10a37f;
  cursor: pointer;
}
button:hover { background: #0d7a61; }
</style>
</head>
<body>
<header>
  <h1>ChatGPT Clone</h1>
  <select id="modelSelector">
    <option value="general">üí¨ ChatGPT (General)</option>
    <option value="math">üß† Math Solver</option>
    <option value="code">üë®‚Äçüíª Code Assistant</option>
    <option value="image">üé® Image Generator</option>
    <option value="therapy">‚ù§Ô∏è Therapist Bot</option>
    <option value="creative">‚úçÔ∏è Creative Writer</option>
  </select>
</header>

<div id="chatbox"></div>

<div id="inputContainer">
  <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatbox = document.getElementById('chatbox');

async function sendMessage() {
  const input = document.getElementById('userInput');
  const modelType = document.getElementById('modelSelector').value;
  if(input.value.trim() === "") return;

  const userMsg = document.createElement('div');
  userMsg.classList.add('message', 'user');
  userMsg.textContent = input.value;
  chatbox.appendChild(userMsg);
  chatbox.scrollTop = chatbox.scrollHeight;

  const aiMsg = document.createElement('div');
  aiMsg.classList.add('message', 'ai');
  aiMsg.textContent = '...';
  chatbox.appendChild(aiMsg);
  chatbox.scrollTop = chatbox.scrollHeight;

  let systemPrompt = "";
  if (modelType === "math") systemPrompt = "You are a helpful math expert.";
  else if (modelType === "code") systemPrompt = "You are a coding assistant who writes and debugs code.";
  else if (modelType === "image") systemPrompt = "You help users describe images they want generated.";
  else if (modelType === "therapy") systemPrompt = "You are a kind and supportive therapist who helps people feel better.";
  else if (modelType === "creative") systemPrompt = "You are a creative storyteller, poet, and idea generator.";
  else systemPrompt = "You are a friendly AI assistant.";

  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer YOUR_API_KEY'
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [
        { role: "system", content: systemPrompt },
        { role: "user", content: input.value }
      ]
    })
  });

  const data = await response.json();
  aiMsg.textContent = data.choices?.[0]?.message?.content || "Error or no response.";
  chatbox.scrollTop = chatbox.scrollHeight;
  input.value = '';
}
</script>
</body>
</html>
